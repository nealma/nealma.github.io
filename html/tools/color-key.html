<title>一键取色</title>
<style>

<body>

<h1>一键取色</h1>
<div class="padding-left: 0px;">换图</div>
<div class="select-image">
	<input type="file" id="file" placeholder="点我换图">
</div>

<div>
	<hr>
	<div>点击图中想要截取的颜色</div>
	<canvas id="canvas">Sorry, your browser dose not support canvas.</canvas>
	<hr>
	<div class="info" id="currentColor">
		<div>像素坐标：<span class="zb"></span></div>
		<div>RGBA：<span class="rgba"></span></div>
		<div>HEX：<span class="hex"></span></div>
	</div>
	<div id="cursor"></div>
</div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

if (typeof HTMLElement == 'undefined'){
	var HTMLElement = function(){};
	if (window.webkit) document.createElement("iframe"); //fixes safari
	HTMLElement.prototype = (window.webkit) ? window["[[DOMElement.prototype]]"] : {};
}
HTMLElement.prototype.getPixelColor = function(x, y){
	var thisContext = this.getContext("2d");
	var imageData = thisContext.getImageData(x, y, 1, 1);

	var pixel = imageData.data;
	var r = pixel[0];
	var g = pixel[1];
	var b = pixel[2];
	var a = pixel[3] / 255
	a = Math.round(a * 100) / 100;
	var rHex = r.toString(16);
	r < 16 && (rHex = "0" + rHex);
	var gHex = g.toString(16);
	g < 16 && (gHex = "0" + gHex);
	var bHex = b.toString(16);
	b < 16 && (bHex = "0" + bHex);
	var rgbaColor = "rgba(" + r + "," + g + "," + b + "," + a + ")";
	var rgbColor = "rgb(" + r + "," + g + "," + b + ")";
	var hexColor = "#" + rHex + gHex + bHex;
	return {
		rgba : rgbaColor,
		rgb : rgbColor,
		hex : hexColor,
		r : r,
		g : g,
		b : b,
		a : a
	};
}

CanvasRenderingContext2D.prototype.clear = 
  CanvasRenderingContext2D.prototype.clear || function (preserveTransform) {
    if (preserveTransform) {
      this.save();
      this.setTransform(1, 0, 0, 1, 0, 0);
    }

    this.clearRect(0, 0, this.canvas.width, this.canvas.height);

    if (preserveTransform) {
      this.restore();
    }           
};

var getObjectURL = function(file){
    let url = null ; 
    if (window.createObjectURL!=undefined) { // basic
        url = window.createObjectURL(file) ;
    } else if (window.URL!=undefined) { // mozilla(firefox)
        url = window.URL.createObjectURL(file) ;
    } else if (window.webkitURL!=undefined) { // webkit or chrome
        url = window.webkitURL.createObjectURL(file) ;
    }
    return url ;
}

var drawImage = function(image){

    // 参数，最大高度 
	var MAX_HEIGHT = 200;
	$(image).load(function () {
		var canvas = document.getElementById("canvas");
		// 如果高度超标 
		if(image.height > MAX_HEIGHT) { 
			// 宽度等比例缩放 *= 
			image.width *= MAX_HEIGHT / image.height; 
			image.height = MAX_HEIGHT; 
		} 

		var context = canvas.getContext("2d");
		// canvas清屏
		context.clear();
		context.shadowBlur = 20;
		context.shadowColor = "#000000";
		// 重置canvas宽高 
		canvas.width = image.width; 
		canvas.height = image.height; 
		context.drawImage(image, 0, 0, image.width, image.height);
	});
}

$("#file").change(function(e){
	var image = new Image();
	image.src = getObjectURL(e.currentTarget.files[0]);
	var file = e.currentTarget.files[0];
	// 过滤掉 非 image 类型的文件 
	if(!file.type.match(/image.*/)){ 
		if(window.confirm){
			window.confirm("不是图片文件")
		}else{
			console.log("不是图片文件")
		}
	}else{
		drawImage(image);
	}
	
});

$("#canvas").click(function(e){
	var canvas = $("#canvas");
	var canvasOffset = canvas.offset();
	var canvasX = Math.floor(e.pageX - canvasOffset.left);
	var canvasY = Math.floor(e.pageY - canvasOffset.top);
	var colorData = document.getElementById("canvas").getPixelColor(canvasX, canvasY);
	// 获取该点像素的数据
	console.log(colorData);
	var color = colorData.rgba;
	$("body").css("backgroundColor", color);
	$(".zb").html(canvasX + "," + canvasY);
	$(".rgba").html(color);
	$(".hex").html(colorData.hex);
	var cursorX = (e.pageX - 5) + "px";
	var cursorY = (e.pageY - 5) + "px";
	$("#cursor").stop(true, true).css({
		"display" : "inline-block",
		"left" : cursorX,
		"top" : cursorY
	}).fadeOut(2500);
});
$(document).ready(function () {
	var image = new Image();
	image.src = "/images/dlrb.jpg";
	drawImage(image);
});
</script>
</body>
